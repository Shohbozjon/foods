<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>foods</title>
</head>
<body>
    <div class="container">
        <ol>
            <li>Banana</li>
            <li>Fish</li>
            <li>Hamburger</li>
            <li>Ice-cream</li>
            <li>Cola</li>
        </ol>
        
        <img class="img" src="./images/table.svg" alt="table" width="900" height="700">
        
        <button class="btn-rec">Speak</button>
        
        <div class="foods">
            <div class="banana">
               <img class="food" src="./images/banana.svg" alt="banana">
            </div>
    
            <div class="fish">
               <img class="food" src="./images/fish.svg" alt="fish">
            </div>
    
            <div class="hamburger">
                <img class="food" src="./images/hamburger.svg" alt="hamburger">
            </div>
    
            <div class="ice-cream">
                <img class="food" src="./images/ice-cream.svg" alt="ice-cream">
            </div>
    
            <div class="cola">
                <img class="food" src="./images/cola.svg" alt="cola">
            </div>
        </div>
        
    </div>
    



    <script src="./js/main.js"></script>
</body>
</html>
